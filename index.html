<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors Part 1</title>
</head>

<body>

  
  <div id="game">
    <h1>Guess what letter I'm thinking of!</h1>
    <h1>Choose from: a, b, c, d, e, f</h1>
    <h1>You chose: <span id="user-guess"></span></h1>
    <h1>The computer chose: <span id="computer-guess"></span></h1>
    <h1><span id="outcome"></span></h1>
    <h1>Wins: <span id="w"></span></h1>
    <h1>Losses: <span id="l"></span></h1>
    <h1>Ties: <span id="t"></span></h1>
  </div>

  <script src="assets/javascript/game.js" type="text/javascript"></script>
</body>

</html>
